name: testgen

on:
  push:
    branches: [ master, testgen ]
  pull_request:
    branches: [ "*" ]

jobs:
  check-testgen:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: make testdata
      - run: test -f data/xmlconf/xmlconf.xml
      - run: test -f data/xmlschema/suite.xml
      - run: git diff --quiet && [[ -z $(git status -s) ]]
        name: assert git is clean